<ion-header>

  <ion-navbar>
    <ion-title>First</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
   
      <ion-item>
          <ion-label>City</ion-label>
          <ion-select placeholder="Select City" [(ngModel)]="city" (ionChange)="onSelectChange()" >
            <ion-option value="p">Pretoria</ion-option>
            <ion-option value="j">Johannesburg</ion-option>
          </ion-select>
        </ion-item>
        
  <!-- <button ion-button full (click)="onSubmit()">Submit</button> -->
  
  
        <ion-grid>
            <ion-row >
                <ion-col *ngFor="let i of weatherInfo" style="background-color: aqua " >
                    <label style="font-size: 18px;font-style: italic">Humidity : </label> <br>
                    {{info?.main.humidity}}
                </ion-col>
                  <ion-col *ngFor="let i of weatherInfo" style="background-color: burlywood">
                    <label style="font-size: 18px;font-style: italic">Results : </label> <br>
                    {{i?.description}}
                  </ion-col>
            </ion-row>
  
  
        </ion-grid>
  
      
</ion-content>
